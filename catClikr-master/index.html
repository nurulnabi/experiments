<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"> 
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
  	<div class="container">
  		<div class="row" id="row">
        <div id="list" class="collection col s12 m4 l4"></div>
	    	<div class="col s12 m6 l6 cat cursor" id="cat" style="display: none;">
	          <div class="card">
	            <div class="card-image">
	              <img src="images/cat1.jpg" id="img">
	              <span class="card-title" id="name">Name</span>
	            </div>
	            <div class="card-content">
                    <p id="increment">Click Count = 0</p>
              </div>
	          </div>
	        </div>
  		</div>
  	</div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
      <!-- <script type="text/javascript" src="js/style.js"></script> -->
      <script type="text/javascript" src="js/newStyle.js"></script>
  </body>
</html>
